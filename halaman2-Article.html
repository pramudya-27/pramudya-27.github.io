    <style>
      @keyframes fadeInSlide {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      body {
        animation: fadeInSlide 0.8s ease-out forwards;

        color: #d35400;
        font-weight: bold;
        display: inline-block;
        margin-bottom: 20px;
        position: relative;
        z-index: 20;
      }
      .top-nav {
        width: 100%;
        display: flex;
        justify-content: flex-end;
        margin-bottom: -50px;

        z-index: 10;
      }

      .next-btn {
        background-color: white;
        border: 3px solid #333;
        padding: 10px 20px;
        text-decoration: none;
        color: #d35400;
        font-weight: bold;
        box-shadow: 3px 3px 0px #333;
      }

      .container-box {
        background-color: white;
        border: 2px solid #000;
        padding: 15px;
        margin-bottom: 20px;
      }

      .container-box h3 {
        margin-top: 0;
      }

      iframe {
        width: 100%;
        height: 500px;
        border: none;
      }
    </style>
  </head>
